<html>
<head><title>blackpearl - options</title></head>

<body>


<p>blackpearl is an extension doing only one thing:</p>
<ul>
    <li>Killing unused tab after a defined amount of time.</li>
</ul>

<h2>Why ?</h2>

<p>To avoid a bloated browser which takes up huge amount of RAM because of leaky
webpages/extension.</p>

<p>Select a timer: (in Minutes, it can't be less than 1)</p>
<input type="number" name="timer" id="timer" min="1">
<button id="save">Save</button>
<br>
<div id="status"></div>
</body>

<script src="options.js"></script>

</html>
